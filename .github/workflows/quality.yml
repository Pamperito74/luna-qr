name: Quality

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run repo checks
        run: ./scripts/ci-check.sh

  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run local smoke test
        run: ./scripts/local-smoke-test.sh
